<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>App Pesquisa Endereço</title>
	<!-- link bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- link css -->
	<link rel="stylesheet" href="css/style.css">
	<!-- link js -->
	<script src="js/app.js"></script>
</head>

<body>
	<nav class="navbar navbar-dark bg-dark mb-4">
		<div class="container">
			<div class="navbar-brand mb-0 h1">
				<h4 class="text-light">App Pesquisa Endereço</h4>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="row form-group">
			<div class="col-sm-3">
				<!-- this.value: se refere ao próprio valor digitado no input -->
				<input type="text" class="form-control" placeholder="CEP" onblur="getDadosEnderecoPorCep(this.value)" />
			</div>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="endereco" placeholder="Endereço" readonly />
			</div>
		</div>

		<div class="row form-group">
			<div class="col-sm-6">
				<input type="text" class="form-control" id="bairro" placeholder="Bairro" readonly />
			</div>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="cidade" placeholder="Cidade" readonly />
			</div>

			<div class="col-sm-2">
				<input type="text" class="form-control" id="uf" placeholder="UF" readonly />
			</div>
		</div>
		<button class="btn btn-dark mt-3 form-control">Pesquisar</button>
	</div>
</body>

</html>
